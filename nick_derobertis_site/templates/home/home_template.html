    <script type="text/javascript">
            // Enables nested dropdowns
            $('body').on('click', '.dropdown-menu a.dropdown-toggle', function(e) {
              if (!$(this).next().hasClass('show')) {
                $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
              }
              var $subMenu = $(this).next(".dropdown-menu");
              $subMenu.toggleClass('show');
                    $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function(e) {
                $('.dropdown-submenu .show').removeClass("show");
              });
              return false;
            });

            // Enables PDF buttons
            // See nick_derobertis_site.general.widgets.button.PDFButtonBase
            $('body').on('click', '.has-pdf', function(e) {
              var pdfContent = this.dataset.pdfSrc;
              var pdfIframe = "<iframe width='100%' height='100%' src='" + pdfContent + "'></iframe>"
              var newPage = window.open();
              newPage.document.open();
              newPage.document.write(pdfIframe);
              newPage.document.close();
            });




    </script>
{% endblock %}
