{% if not model.is_child %}
<div class="dropdown show skill-container">
{% endif %}
    <a class="{% if model.is_child %}dropdown-item {% endif %}skill-dropdown-item{% if items %} dropdown-toggle{% else %} no-link{% endif %}"
       href="#" role="button" data-toggle="dropdown" data-flip="false" aria-haspopup="true" aria-expanded="false">
        <div class="skill-dropdown-wrapper">
            <div class="skill-name">
                {{ model.title }}
            </div>
            <div class="skill-bar-background">
                <div class="skill-bar-foreground" style="width: {{ model.level * 20 }}%"></div>
            </div>
            {% if items %}
              <div class="skill-dropdown-arrow"></div>
            {% else %}
              <div class="skill-dropdown-arrow-spacer"></div>
            {% endif %}
        </div>
    </a>
    {% if items %}
      <ul class="dropdown-menu skill-dropdown-menu shadow-lg">
        {% for child in items %}
          <li class="dropdown-submenu skill-dropdown-submenu">
            {{ embed(child) }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
{% if not model.is_child %}
</div>
{% endif %}
