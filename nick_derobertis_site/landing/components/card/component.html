<div class="col-lg-4">
    <img class="rounded-circle" src="{{ model.image_path }}" alt="Generic placeholder image" width="140" height="140">
    <h2>{{ model.heading }}</h2>
    <p>{{ model.body_text }}</p>
    {% if model.link %}
        <p><a class="btn btn-secondary" href="{{ model.link }}" role="button">View details &raquo;</a></p>
    {% endif %}
</div>
