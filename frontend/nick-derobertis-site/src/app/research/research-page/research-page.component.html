<div class="page-container">
  <nds-research-banner></nds-research-banner>
  <nds-loading-spinner *ngIf="!model"></nds-loading-spinner>
  <div class="research-pane-container" *ngIf="model">
    <nds-research-project-pane
      *ngFor="let paneModel of model.allResearch; odd as isOdd"
      [model]="paneModel"
      [ngClass]="{ 'research-pane-offset': isOdd }"
      [isReversed]="isOdd"
    ></nds-research-project-pane>
  </div>
</div>
