<header>
  <nav class="navbar header-navbar-expand navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="/" (click)="closeDropdown()">
      <img
        src="https://nickderobertis.github.io/derobertis-project-logo/_images/nick_derobertis_site.svg"
        alt="Nick DeRobertis Logo"
        class="logo"
      />
      Nick DeRobertis
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto align-items-center">
        <div class="d-contents d-md-block">
          <a
            *ngFor="let link of routerLinks"
            [routerLink]="link.link"
            (click)="closeDropdown()"
          >
            <button
              class="header-btn btn btn-primary scroll-to-top-immediately btn-narrow"
            >
              {{ link.title }}
            </button>
          </a>
          <a
            *ngFor="let link of normalLinks"
            href="{{ link.link }}"
            ndsClickEvent
            [event]="viewCVEvent"
          >
            <button class="header-btn btn btn-primary btn-narrow">
              {{ link.title }}
            </button>
          </a>
        </div>
        <span class="d-flex">
          <a
            id="header-email-button"
            href="javascript:void(0);"
            class="nav-icon"
            ndsClickEvent
            [event]="viewEmailEvent"
            data-toggle="tooltip"
            data-html="true"
            data-placement="bottom"
            data-trigger="click"
            title="{{ emailToolTipHTML }}"
          >
            <i class="fas fa-envelope fa-lg"></i>
          </a>
          <a
            id="header-phone-button"
            href="javascript:void(0);"
            class="nav-icon"
            ndsClickEvent
            [event]="viewPhoneEvent"
            data-toggle="tooltip"
            data-html="true"
            data-placement="bottom"
            data-trigger="click"
            title="{{ phoneToolTipHTML }}"
          >
            <i class="fas fa-phone fa-lg"></i>
          </a>
          <a
            href="{{ personalDetails.linkedInUrl }}"
            class="nav-icon"
            ndsClickEvent
            [event]="viewLinkedInEvent"
          >
            <i class="fab fa-linkedin fa-lg"></i>
          </a>
          <a
            href="{{ personalDetails.githubUrl }}"
            class="nav-icon"
            ndsClickEvent
            [event]="viewGithubEvent"
          >
            <i class="fab fa-github fa-lg"></i>
          </a>
        </span>
      </ul>
    </div>
  </nav>
</header>
