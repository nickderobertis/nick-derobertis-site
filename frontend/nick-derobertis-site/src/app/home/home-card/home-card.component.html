<div
  class="home-page-card d-flex flex-column justify-content-between align-items-center"
>
  <div class="home-page-card-logo-header-container">
    <i class="{{ model.iconClassStr }} text-tertiary" aria-hidden="true"></i>
    <h2 class="text-tertiary">{{ model.heading }}</h2>
  </div>
  <p>{{ model.bodyText }}</p>
  <a [routerLink]="model.link.link">
    <button class="btn btn-primary scroll-to-top-immediately btn-raised">
      {{ model.link.title }}
    </button>
  </a>
</div>
