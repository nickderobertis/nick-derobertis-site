<div class="row featurette">
  <div class="col-md-5 order-md-2">
    <h2 class="featurette-heading">Who am I?</h2>
    <p class="lead">
      I am a Senior Software Engineer at Carbon Health Technologies, and a
      Finance Ph.D. graduate of the University of Florida. I enjoy researching
      finance topics, engineering software solutions, and sharing my knowledge
      with the world.
    </p>
    <div class="story-highlight-pane-button-wrapper">
      <a [routerLink]="'bio'">
        <button class="btn btn-primary scroll-to-top-immediately btn-raised">
          View Bio
        </button>
      </a>
    </div>
  </div>
  <div class="col-md-7 order-md-1">
    <img
      class="featurette-image img-fluid mx-auto"
      src="assets/images/nick-derobertis.jpg"
    />
  </div>
</div>
