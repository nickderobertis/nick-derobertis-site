<div class="timeline-widget-container">
  <nds-loading-spinner *ngIf="loading"></nds-loading-spinner>
  <div *ngIf="!loading">
    <google-chart
      *ndsAppShellNoRender
      [type]="chartType"
      [data]="chartData"
      [columns]="model.chartColumns"
      [options]="{ tooltip: { isHtml: true } }"
    ></google-chart>
  </div>
</div>
